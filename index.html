<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Резюме</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <div class="resume-container">
      <div class="resume">
        <h1 contenteditable="true" class="editable" id="fullname">ФИО Вяткин Максим Александрович</h1>
        <p contenteditable="true" class="editable" id="profession">Профессия SMM специалист </p>
        <section>
          <h2>Улица Радужная</h2>
          <p contenteditable="true" class="editable" id="education">Место учебы СибГУТИ</p>
        </section>
        <section>
          <h2>Опыт работы отсутствует</h2>
          <p contenteditable="true" class="editable" id="work">Место работы скрыто</p>
        </section>
        <button id="download-btn">Скачать PDF</button>
        <p id="download-count">Кнопка нажата 0 раз</p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
